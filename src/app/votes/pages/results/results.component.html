@for (candidate of voteResource.value()?.statistics_per_Candidate; track $index) {
<div class="w-5/12 h-[8.5rem] mx-auto mb-2.5 p-1.5 rounded-xl result-container border">
    <div>
        <img [src]="candidate.photoUrl" [alt]="candidate.candidate" class="w-full h-full object-cover rounded-xl">
    </div>
    <div class="rounded-lg text-center py-4 bg-slate-800">{{candidate.candidate}} - {{candidate.party}}</div>
    <div class="rounded-lg text-center py-4 bg-slate-800">{{candidate.total_votes}} votes</div>
    <div class="p-1 rounded-lg bg-slate-800">
        <div class="w-full h-1/2 border border-amber-50 rounded-md">
            <div class="h-full bg-amber-300 rounded-sm" [style.width.%]="candidate.percentage_of_votes"></div>
        </div>
        <div class="text-white text-center">{{candidate.percentage_of_votes}}%</div>
    </div>
</div>
}
